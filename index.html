<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to   help us improve the platform</p>
  </header>
  
  <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
    
<!-- FIELDSET input -->
      <fieldset class="fieldset">
        <label id="fName-label" for="fName">First Name <input id="fName" name="fName" type="text" placeholder="Enter your First Name" required /></label>
        <label id="lName-label" for="lName">Last Name <input id="lName" name="lName" type="text" placeholder="Enter your Last Name" required /></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number">Age <small>(optional)</small> <input id="number" name="number" type="number" placeholder="Enter your age" min="10" max="120" required /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full Time Job">Full Time Job</option>
            <option value="full Time Learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option> 
          </select>
        </label>
      </fieldset>
<!-- FIELDSET radio -->
      <fieldset class="radio-checkbox">
      <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"> <input id="definitely" name="recommend" type="radio" value="definitely" class="inline" required/> Definitely</label>
        <label for="maybe"> <input id="maybe" name="recommend" type="radio" value="maybe" class="inline" required/> Maybe</label>
        <label for="not sure"><input id="not sure" name="recommend" type="radio" value="not sure" class="inline" required> Not sure</label>
      </fieldset>
<!-- FIELDSET select -->
      <fieldset class="fieldset">
        <label for="favorite feature">What is your favorite feature of freeCodeCamp?
          <select id="favorite feature" name="favorite feature" required> 
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open Source">Open Source</option>
          </select>
        </label>
      </fieldset>
<!-- FIELDSET checkbox -->
      <fieldset class="radio-checkbox">
      <p>What would you like to see improved? <small>(Check all that apply)</small></p>  
        <label for="front-end "> <input id="front-end " type="checkbox" name="front-end " value="front-end" class="inline"> Front-end Projects</label>
        <label for="back-end"> <input id="back-end" type="checkbox" name="back-end" value="back-end" class="inline"> Back-end Projects</label>
        <label for="visualization"> <input id="visualization" type="checkbox" name="visualization" value="visualization" class="inline"> Data Visualization</label>
        <label for="challenges"> <input id="challenges" type="checkbox" name="challenges" value="challenges" class="inline"> Challenges</label>
        <label for="community"> <input id="community" type="checkbox" name="community" value="community" class="inline"> Open Source Community</label>
        <label for="gitter"> <input id="gitter" type="checkbox" name="gitter" value="gitter" class="inline"> Gitter help rooms</label>
        <label for="videos"> <input id="videos" type="checkbox" name="videos" value="videos" class="inline"> Videos</label>
        <label for="meetups"> <input id="meetups" type="checkbox" name="meetups" value="meetups" class="inline"> City Meetups</label>
        <label for="wiki"> <input id="wiki" type="checkbox" name="wiki" value="wiki" class="inline"> Wiki</label>
        <label for="forum"> <input id="forum" type="checkbox" name="forum" value="forum" class="inline"> Forum</label>
        <label for="courses"> <input id="Courses" type="checkbox" name="Courses" value="Courses" class="inline"> Additional Courses</label>
      </fieldset>
<!-- FIELDSET textarea -->
      <fieldset class="fieldset">
        <label for="comments or suggestions">Any comments or suggestions? <textarea id="comments or suggestions" name="comments or suggestions" rows="5" cls="30" placeholder="Enter your comment here..." ></textarea></label>
      </fieldset>
<!-- submit button -->
      <div class="button">
        <button id="submit" type="submit">Send a reply.</button>
      </div>
    </form>
  </body>
</html>
